<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Philosopher&family=Rye&display=swap" rel="stylesheet">

</head>

<body>
<div id="page">

    <div id="header">
        <h1>Don't pick the very last match!</h1>
        <img src = /img/matches.jpg alt = "matches" >
    </div>


    <div id="content">
        <form action="#" th:action="@{/login}" method="post" data-th-object="${loginForm}">
            <pre><label>Username:</label>	<label><input type="text" data-th-field="*{username}"></label><br/></pre>

            <pre><label>Password:</label>		<label><input type="password" data-th-field="*{password}"></label><br/></pre>

            <button type="submit">Send!</button>
        </form>
    </div>


    <div>
        <p class="num_text" data-th-text="${loginError}"></p>

        <a class="button" data-th-href="@{/welcomeUser}">
            Let's play!
        </a>
    </div>


    <h2>Start new game!</h2>
    <div>
        <a data-th-href="@{/setup}">Click here</a>

    </div>

</div>

</body>
</html>
