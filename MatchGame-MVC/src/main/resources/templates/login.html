<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Philosopher&family=Rye&display=swap" rel="stylesheet">

</head>

<body>
<div id="page">

    <div id="header">
        <h1>Don't pick the very last match!</h1>
        <img src = /img/matches.jpg alt = "matches" >
    </div>


    <form action="#" th:action="@{/login}" method="post" data-th-object="${loginForm}">
        <h2>Setup player</h2>
        <label>Name:</label>
        <label>
            <input type="text" data-th-field="*{name}" />
        </label><br/>

        <h2>Setup computer</h2>
        <label>Difficulty: (1-3)</label>
        <label>
            <input type="number" data-th-field="*{level}" />
        </label><br/>

        <button type="submit">Send!</button>
    </form>



    <h2>Start new game!</h2>
    <div id="content">
        <a data-th-href="@{/setup}">Click here</a>

    </div>

</div>

</body>
</html>
